<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        let browser = prompt("Enter browser type ?");
        switch(browser)
        {
            case 'Edge':
                alert("You've got the edge !");
                break;

                case 'Chrome' :
                case 'FireFox':
                case 'Safari' :
                case 'Opera' :
                    alert('Okay we support these browser too');
                    break
                default:
                    alert('we hope that this page looks ok !')
        }
    </script>
    <p>After Script</p>
</body>
</html>
