<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        let s = "Jay" + "Deep"; alert(s); //Jaydeep
        // String concatination and conversion is a special feature of binary plus +
        alert('1' + 2);//"12"
        alert(2+'1');//"21"
        alert(2+2 +'1');// "41" and not "221"

        // binary add convert and concat
        alert('1' +2 +2);//"14" expected but found "122"
        let i=10; 
        alert(i); i++; 
        alert(i); alert(i); alert(++i)
     </script>
    <p>After Script</p>
</body>
</html>
