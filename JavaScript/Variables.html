<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables in Js</title>
  </head>
  <body>
    <p>Before the Script</p>
    <script>
      let hello = "Shree Ganeshya";
      //   Copy "shree Ganeshya" from hello into msg
      let msg; //Shree Ganeshya
      // now two varible hold the same data
      msg = hello; //Shree Ganeshya

      alert(hello); //Declare the variable with the name "$"
      alert(msg); // now here declare the variable with "_"

      let $ = 1;
      let _ = 2;

      alert($ + _);
    </script>
    <p>After the Script</p>
  </body>
</html>
