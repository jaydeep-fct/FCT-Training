<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Conversion</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        alert(Boolean(1)); //true
        alert(Boolean(0))//fasle

        alert(Boolean("Hello"));//true
        alert(Boolean(""));//false

        alert(Boolean("0"))// true -in php 0 in false
        alert(Boolean(" ")) // spaces, aslo true (any non emty string)
    </script>
    <p>After Script</p>
</body>
</html>
