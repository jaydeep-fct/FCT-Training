<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        alert(Number("   123   ")); //123
        alert(Number ("123z")); //Nan (error reading a number)
        alert(Number(true)); //1
        alert(Number(false)); //0

        alert(Number (null)); //0
        alert(Number (undefined)); //becomes Nan
    </script>
    <p>After Script</p>
</body>
</html>
