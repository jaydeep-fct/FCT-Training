<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        let str = "Jaydeep Popat Godase" //Double quotes 
        alert(str);

        let str2 = 'You can use single quote also for writing string' //single quotes
        alert(str2)

        // grave accent mark - backticks
        let phrase = `can embed another string ${str}`;

        let city = "Pune"
        let temp = 25;
        let newPhrase = `my city is ${city} of temp ${temp}`;

        alert(phrase)
        alert(newPhrase)
    </script>
    <p>After Script</p>
</body>
</html>
