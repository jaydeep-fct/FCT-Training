<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        function msg()
        {
            window.open("https://www.google.co.in/")
        }
    </script>
    <input type="button" value="google it" onclick="msg()">
    <p>After Script</p>
</body>
</html>
