<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function As Prime in JavaScript</title>
  </head>
  <body>
    <p>Before Script</p>
    <script>
      function showPrimes(n) {
        //range wise 100
        for (let i = 2; i < n; i++) {
          if (!isPrime(i))
            //2
            continue; //interative call
          alert(i); // a prime
        }
      }
      //7 2 3 4 5 6
      function isPrime(num) {
        //core logic to test prime
        for (let i = 2; i < num; i++) {
          if (num % 1 == 0) return false;
        }
        return true;
      }
      showPrimes(100);
      let num = prompt("Enter a number"); //100
      //and show it if prime or not
      if (isPrime(num)) {
        alert("it a prime number");
      } else {
        alert("its a not prime number");
      }
    </script>
    <p>After Script</p>
  </body>
</html>
