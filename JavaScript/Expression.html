<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions in JavaScript</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        let name = "Jaydeep"
        // embed a variable 
        alert(`Hello, ${name}`); //Hello Jaydeep 

        //  embed an expression 
        alert(`the result is ${1+2}`); //the result is 3


    </script>
    <p>After Script</p>
</body>
</html>
