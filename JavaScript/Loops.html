<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <p>Before Script</p>
    <script>
        let i=0;
        while(i<3)
        {//show 0, then 1, then 2
            alert(i);
            i++;
        }
        let j=0;
        do{
            alert(j);
            j++
        }while (j<3)
        
        for(k=0; k<3; k++)
        {
            alert(k);
        }
    </script>
    <p>After Script</p>

</body>
</html>
