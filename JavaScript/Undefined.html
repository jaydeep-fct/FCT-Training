<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined is JavaScript</title>
</head>
<body>
    <p>Before JavaScript</p>
    <script>
        let x;
        alert(x); // show "undefined" 
        x= 123;
        alert(x);
        x=undefined; //possible to assign undefined to any variable 

        alert(x); //"undefined"

    </script>
    <p>After JavaScript</p>
</body>
</html>
