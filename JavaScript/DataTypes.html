<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTypes in JavaScript</title>
  </head>
  <body>
    <p>Before Script</p>
    <script>
        let msg = "Jaydeep";
        alert(msg);
  
        msg = 41199;
        alert(msg);
  
        msg = 4.11;
        alert(msg);
  
        msg = "Y";
        alert(msg);
  
        alert(1/0); //infinity 
        alert( Infinity); //infinity
        alert("not a number / 3 "); //NaN, such division is erroneous 
        alert("not anumber / 3+5"); //Nan 
  
        const bigInt = 1234567890123456789012345678901234567890n;
        alert(bigInt)
      </script>
    <p>After Script</p>
  </body>
</html>
