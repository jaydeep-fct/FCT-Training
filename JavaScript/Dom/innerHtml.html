<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHtml in JavaScript</title>
  </head>
  <body>
    <script>
      function showCommentForm()
      {
          var data="Your name:<input type='text' name='name'> <br>Comment:<br><textarea rows='5' cols='80'></textarea><br><input type='submit' value='Post Comment'>"

            document.getElementById('mylocation').innerHTML=data;
      }
    </script>

    <form name="myForm">
        <input type="button"  value="comment" onclick="showCommentForm()" name="" id="">

        <h1 id="mylocation">Heading</h1>
    </form>
  </body>
</html>
