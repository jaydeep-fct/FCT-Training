<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object in JavaScript</title>
  </head>
  <body>
    <script>
      stud = { studRNo: 18, studName: "Jaydeep Popat Godase", studDiv: "A" };

      document.write(stud.studRNo + "<>");
      document.write(stud.studName + "<>");
      document.write(stud.studDiv + "<>");

      function showStud() {
        document.getElementById("studRNo").innerHTML = stud.studRNo;
        document.getElementById("studName").innerHTML = stud.studName;
        document.getElementById(" ").innerHTML = stud.studDiv;
      }
    </script>
  </body> 
  <br>
  Stududent RollNo:
  <span id="studRNo"></span> <br>
  Stududent Name:
  <span id="studName"></span> <br>
  Stududent Division:
  <span id="studDiv"></span> <br>
  <button onclick="showStud()">Show Student</button>
</html>
